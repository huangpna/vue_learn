<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件基础</title>
    <style>
        ._style{
            width:500px;
            height:220px;
            background-color: #ff4225;
        }
    </style>
</head>
<body>
    <!--插槽-->
    <div id="app4">
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    Vue.component('alert-box',{
        props:[],
        template:`<div class="_style"><span>Error!</span><slot></slot></div>`
    });
    new Vue({
        el:'#app4'
    })
</script>
</html>
