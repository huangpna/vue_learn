<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中class与style绑定</title>
</head>
<body>
<div id="app5">
    <p v-bind:class="[class1,{class2:isShow}]">我是文字</p>  <!--数组和对象混合的方式-->
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app5',
        data:{
            class1:'name1',
            isShow:true
        }
    });
</script>
</html>
