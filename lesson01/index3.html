<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index3</title>
</head>
<body>
<div id="app3">
    <p v-bind:class="[class1,class2]">我是文字</p>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    /**
     * 数组语法 ---- 绑定class
     * 方法一
     * */
    var vm = new Vue({
        el:'#app3',
        data:{
            class1:'name1',
            class2:'name2'
        }
    });
</script>
</html>
