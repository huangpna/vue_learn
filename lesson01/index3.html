<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中class与style绑定</title>
</head>
<body>
<div id="app3">
    <p v-bind:class="[class1,class2]">我是文字</p> <!--用数组的方式绑定class-->
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app3',
        data:{
            class1:'name1',
            class2:'name2'
        }
    });
</script>
</html>
