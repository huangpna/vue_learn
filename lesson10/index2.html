<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index2</title>
</head>
<body>
<div id="app2">
    <group-assembly-temp>
        <template slot="header">
            <h1>头部</h1>
        </template>
        <template slot="main">
            <h1>主体内容</h1>
        </template>
        <template slot="footer">
            <h1>尾部</h1>
        </template>
    </group-assembly-temp>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    var groupAssemblyTemp = {
        template:`<div class="container">
                        <header>
                            <slot name="header"></slot>
                        </header>
                        <main>
                            <slot name="main"></slot>
                        </main>
                        <footer>
                            <slot name="footer"></slot>
                        </footer>
                  </div>`
    };
    new Vue({
        el:'#app2',
        components:{
            'group-assembly-temp':groupAssemblyTemp
        }
    })
</script>
</html>
