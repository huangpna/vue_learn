<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index2</title>
    <style>
        li{
            font-size:25px;
            list-style:none;
        }
    </style>
</head>
<body>
<div id="app2">
    <!--v-for循环数组-->
    <ul>
        <li v-for="(item,index) in listData">
            <span>{{index}}</span>
            <span>{{item.message}}</span>
        </li>
    </ul>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app2',
        data:{
            listData: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    });
</script>
</html>
