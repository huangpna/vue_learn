<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中class与style绑定.</title>
</head>
<body>
<div id="app7">
    <p v-bind:style="objStyle">我是文字</p> <!--用对象的方式实现style绑定-->
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app7',
        data:{
            objStyle:{
                color:'red',
                fontSize:'18px'
            }
        }
    });
</script>
</html>
