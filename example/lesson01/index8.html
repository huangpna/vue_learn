<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中class与style绑定.</title>
</head>
<body>
<div id="app8">
    <p v-bind:style="[baseStyles,overridingStyles]">我是文字</p> <!--用数组和对象混合的方式实现style绑定-->
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app8',
        data:{
            baseStyles:{
                color:'#FFF',
                fontSize:'25px'
            },
            overridingStyles:{
                backgroundColor:'blue'
            }
        }
    });
</script>
</html>
