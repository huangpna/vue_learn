<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中class与style绑定</title>
</head>
<body>
    <div id="app2">
        <p v-bind:class="classObj">我是文字</p> <!--方法二：对象绑定class-->
    </div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app2',
        data:{
            classObj:{
                name1:true,
                name2:false
            }
        }
    });
</script>
</html>
