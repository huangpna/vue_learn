<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中class与style绑定.</title>
</head>
<body>
<div id="app6">
    <p v-bind:style="{color:activeColor,fontSize:fontSize + 'px'}">我是文字</p>  <!--用对象的方式实现style绑定-->
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app6',
        data:{
            activeColor:'red',
            fontSize:18
        }
    });
</script>
</html>
