<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中class与style绑定</title>
</head>
<body>
<div id="app4">
    <p v-bind:class="[class1,isShow ? class2 : '']">我是文字</p> <!--用数组的方式实现-->
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app4',
        data:{
            class1:'name1',
            class2:'name2',
            isShow:false
        }
    });
</script>
</html>
