<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router的基本使用.</title>
</head>
<body>
<div id="app7">
    <router-view></router-view>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script src="../js/vue-router.js"></script>
<script>
    /*
    * 通过router配置重定向  ------   路径
    * */
    const testView = {
        template:'<div><h1>HELLO world</h1></div>'
    };
    const test1View = {
        template:'<div><h1>HELLO world11111111111111</h1></div>'
    };
    const router = new VueRouter({
        routes:[{
            path:'/a',
            redirect:{name:'foo'},
            component:testView
        },{
            path:'/b',
            name:'foo',
            component:test1View
        }]
    });
    router.push('/a');
    new Vue({
        router,
        el:'#app7'
    });
</script>

</html>
