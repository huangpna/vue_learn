<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深入了解组件- -- 组件注册.</title>
</head>
<body>
<!--全局注册-->
    <div id="app1">
        <my-component-name1></my-component-name1>
        <my-component-name2></my-component-name2>
        <my-component-name3></my-component-name3>
    </div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    Vue.component('my-component-name1', {template:'<div>组件一</div>'});
    Vue.component('my-component-name2', {template:'<div>组件二</div>'});
    Vue.component('my-component-name3', {template:'<div>组件三</div>'});
    new Vue({
        el:'#app1'
    })
</script>
</html>
