<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue列表渲染.</title>
    <style>
        li{
            font-size:25px;
            list-style:none;
        }
    </style>
</head>
<body>
<div id="app2">
    <!--v-for循环对象-->
    <ul>
        <li v-for="(item,key,index) in listData">    <!--第二个参数为键名 第三个参数为索引-->
            <span>{{key}}:</span>
            <span>{{item}}</span>
        </li>
    </ul>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app2',
        data:{
            listData: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }

        }
    });
</script>
</html>
