<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue条件渲染</title>
</head>
<body>
<div id="app4">
    <div v-show="isShow">   <!--注意：v-show不支持<template>元素，也不支持v-else-->
        显示文本
    </div>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app4',
        data:{
            isShow:true     //切换isShow的值（布尔值）
        }
    });
</script>
</html>
