<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index3</title>
</head>
<body>
<div id="app3">
    <button @click="sayHi('我被点击了',$event)">说我被点击了</button>
    <div style="height: 100px;width: 100px;background-color: red;" @mouseover="over('鼠标从我上面滑过',$event)">
        鼠标从我上面滑过试试
    </div>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    /**
     *事件处理方法 --  访问原生DOM事件
     * */
    var vm = new Vue({
        el:'#app3',
        methods:{
            sayHi:function (msg,$event) {
                alert(msg+$event);
            },
            over:function (msg,$event) {
                alert(msg+$event);
            }
        }
    });
</script>
</html>
