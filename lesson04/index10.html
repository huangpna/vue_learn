<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index10</title>
</head>
<body>
<div id="app10">
    <a @click.once="doThis">点击一下</a>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    /**
     * 事件处理方法 --  事件修饰符
       .once 新增修饰符   不像其他修饰符只能作用于原生的DOM事件 ，.once还能作用到自定义的组件
    */
    var vm = new Vue({
        el:'#app10',
        methods: {
            doThis:function () {
                alert("11111");
            }
        }
    });
</script>
</html>
